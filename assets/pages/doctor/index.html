<!DOCTYPE html>
<html>

    <link href="../../components/global/styles/index.css" rel="stylesheet" />

<body>
    <main>
        <section class="main-content-bg">
            <section class="doctor-page">
                <div class="title">
                    <a>修改密码</a>
                    <a class="selected">个人介绍</a>
                </div>
                <table class="docter-table">
                    <tr>
                        <th>姓名</th>

                        <th>性别</th>

                        <th>职称</th>

                    </tr>
                    <tr>
                        <th>

                        <td colspan="6">
                            <a class="upload-btn">

                        <th>

                        <td colspan="7">

                    <tr>
                        <th colspan="6" class="lin14">

                                审核意见
                            </p>

                                审核不通过：用户头像请上传本人头像。
                            </p>

                </table>
                <div class="mt50 tc">
                    <a class="btn btn-huge">保存</a>
                    <a class="btn btn-gray-bo btn-huge ml40">取消</a>
