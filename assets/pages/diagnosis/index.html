                    </table>
                    <a class="show-more-btn">
                        <i class="iconfont icon-bag"></i>
                    </a>
                </section>
                <section class="user-content">
                    <table>
                        <tr>
                            <th>
                                疾病名称
                            </th>
                            <td>
                                <input class="text" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                病情描述
